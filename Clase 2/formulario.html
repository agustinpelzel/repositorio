<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="carpeta/otro.html">
           <div>
            <label for="nombre">Nombre</label>
            <input name="nombre" id="nombre" type="text" placeholder="Ingrese el nombre"/>
           </div>
            
           <div>
            <label for="apellido">Apelido</label>
            <input id="apellido" type="text" placeholder="Ingrese el apellido"/>
            </div> 
           
            <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Ingrese el email"/>
            </div> 

            <div>
                <h3>Sexo</h3>
                <label for="sexo-m">Masculino</label>
                <input name="sexo" id="sexo-m" value="m" type="radio"/>
                <label for="sexo-f">Femenino</label>
                <input name="sexo" id="sexo-f" value="f" type="radio"/>
                <label for="sexo-o">Otro</label>
                <input name="sexo" id="sexo-o" value="o" type="radio"/>
                
                
            </div>

            <div>
                <h3>Lenguajes</h3>
                
                <label for="lenguaje-css">CSS</label>
                <input name="lenguaje" id="lenguaje-css" value="css" type="checkbox"/>
                
                
            </div>
            
            <div>
            <input value="Mandar form" type="submit" />
           </div>
            
            
        </form>
    </div>
</body>
</html>
